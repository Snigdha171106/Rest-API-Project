<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1> Book Inventory</h1>
    <input id="search" placeholder="Search by title, author, or ISBN" />
  </header>

  <main>
    <section class="form-card">
      <h2 id="form-title">Add Book</h2>
      <form id="book-form">
        <input type="hidden" id="book-id">
        <div class="row">
          <input id="title" placeholder="Title" required>
          <input id="author" placeholder="Author" required>
        </div>
        <div class="row">
          <input id="isbn" placeholder="ISBN" required>
          <input id="price" type="number" step="0.01" min="0" placeholder="Price" required>
          <input id="stock" type="number" min="0" placeholder="Stock" required>
        </div>
        <div class="actions">
          <button type="submit">Save</button>
          <button type="button" id="cancel" class="secondary" hidden>Cancel</button>
        </div>
      </form>
    </section>

    <section class="table-card">
      <table id="books-table">
        <thead>
          <tr><th>Title</th><th>Author</th><th>ISBN</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>


  <script src="app.js"></script>
</body>
</html>
